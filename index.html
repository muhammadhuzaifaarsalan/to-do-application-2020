<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<title>todo</title> 
	<link rel="stylesheet" href="/style.css"> 
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 

</head>
<body>
    <div class="container"> 
        
		<h1 class="row"> 
            <img src="/IMG/logo(2).png" class="img-thumbnail1" alt="">
		TODO APP 
			 
		</h1> 
		<br/><br/> 
		<div class="row"> 
			<form class="form-inline col-sm-offset-3"> 
				<div class="input-group"> 
					<span class="input-group-addon"> 
					<i class="glyphicon glyphicon-pencil"></i> 
					</span> 
					<input type="text" class="form-control"
						placeholder="todo-item"
						id="todo-item" style="width: 30vw" /> 
				</div> 
				<div class="form-group"> 
					<input type="button"
						class="btn btn-primary form-control"
						value="ADD ITEM" style="width: 10vw"
						onclick="addTodo()" /> 
                </div> 
                <div class="form-group"> 
					<input type="button"
						class="btn btn-danger form-control"
						value="DELETE ALL" style="width: 10vw"
						onclick="todoDelete()" /> 
				</div> 
			</form> 
		</div> 
		<div class="row"> 
			<ul id="list_item"> 
			</ul> 
		</div> 
	</div> 
    
    <div class="container text-center bg-danger">
        <ul id="list">

        </ul>
    </div>

    <footer class="footer">
        <div class="container">
            <P>TODO APP Copyright &copy; 2020, All Rights Reserved</P>
        </div>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
